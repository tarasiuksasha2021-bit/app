<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Замовлення продукту</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Hero Block -->
  <header>
    <h1>Замовлення продукту</h1>
  </header>

  <!-- Main Form Section -->
  <main>
    <form action="#" method="post">

      <!-- Ім'я -->
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required>

      <!-- Електронна пошта -->
      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" required>

      <!-- Адреса доставки -->
      <label for="address">Адреса доставки:</label>
      <input type="text" id="address" name="address" required>

      <!-- Номер телефону -->
      <label for="phone">Номер телефону:</label>
      <input type="tel" id="phone" name="phone" placeholder="+380..." required>

      <!-- Спосіб доставки -->
      <label for="delivery">Спосіб доставки:</label>
      <select id="delivery" name="delivery" required>
        <option value="">Оберіть спосіб доставки</option>
        <option value="courier">Кур'єр</option>
        <option value="post">Пошта</option>
        <option value="pickup">Самовивіз</option>
      </select>

      <!-- Кількість товарів -->
      <label for="quantity">Кількість товарів:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" required>

      <!-- Промокод -->
      <label for="promo">Промокод (за наявності):</label>
      <input type="text" id="promo" name="promo">

      <!-- Згода з умовами -->
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="agreement" required>
          Погоджуюсь з <a href="#" target="_blank">умовами обслуговування</a>
        </label>
      </div>

      <!-- Кнопка відправки -->
      <button type="submit">Оформити замовлення</button>

    </form>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Замовлення продукту. Усі права захищено.
  </footer>

</body>
</html>
