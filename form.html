<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення продукту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 1em;
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 0.5em;
        }
        button {
            padding: 0.7em;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
    <h2>Него Block</h2>
</header>

<main>
    <h1>Замовлення продукту</h1>
    <form action="#" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Адреса доставки:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Номер телефону:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="delivery">Спосіб доставки:</label>
        <select id="delivery" name="delivery" required>
            <option value="">Виберіть спосіб доставки</option>
            <option value="courier">Кур'єр</option>
            <option value="post">Пошта</option>
            <option value="pickup">Самовивіз</option>
        </select>

        <label for="quantity">Кількість товарів:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>

        <label for="promo">Промокод (якщо є):</label>
        <input type="text" id="promo" name="promo">

        <label>
            <input type="checkbox" name="terms" required>
            Я згоден(на) з умовами обслуговування
        </label>

        <button type="submit">Оформити замовлення</button>
    </form>
</main>

<footer>
    <p>© 2025 Ваш магазин. Всі права захищені.</p>
</footer>

</body>
</html>
