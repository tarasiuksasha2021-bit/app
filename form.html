<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опитування</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .radio-group input {
      width: auto;
    }
  </style>
</head>
<body>

  <!-- Hero Block -->
  <header>
    <h1>Опитування</h1>
  </header>

  <!-- Main Form Section -->
  <main>
    <form action="#" method="post">
      
      <!-- Ім'я -->
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required>

      <!-- Електронна пошта -->
      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" required>

      <!-- Вікова група -->
      <label for="age">Вікова група:</label>
      <select id="age" name="age" required>
        <option value="">Оберіть вікову групу</option>
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46-60">46-60</option>
        <option value="60+">60+</option>
      </select>

      <!-- Стать -->
      <label>Стать:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Чоловік" required> Чоловік</label>
        <label><input type="radio" name="gender" value="Жінка"> Жінка</label>
      </div>

      <!-- Коментарі -->
      <label for="comments">Коментарі або відгуки:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Ваші думки..."></textarea>

      <!-- Згода на участь у подальших опитуваннях -->
      <label>
        <input type="checkbox" name="consent" value="yes">
        Даю згоду на участь у подальших опитуваннях
      </label>

      <!-- Дата участі -->
      <label for="date">Дата участі:</label>
      <input type="date" id="date" name="date" required>

      <!-- Кнопка відправки -->
      <button type="submit">Надіслати опитування</button>

    </form>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Опитування. Усі права захищено.
  </footer>

</body>
</html>
